<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../vue/js/vue.js"></script>
    <link rel="stylesheet" href="./index-4-1.css">
    <title>简易图书管理</title>
</head>
<body>
    <div id="vue">
        <h5 class="title">简易图书管理</h5>
        <div id="addBookField">
            <label>Id：<input type="text" v-model.lazy.trim="bookId" placeholder="请输入序号"></label>
            <label>图书名称：</label><input type="text" v-model.lazy.trim="bookName" placeholder="请输入图书名称" required>
            <label>出版社：</label><input type="text" v-model.lazy.trim="bookPublisher" placeholder="请输入出版社" required>
            <label>作者：</label><input type="text" v-model.lazy.trim="bookAuthor" placeholder="请输入作者" required>
            <input type="button" value="添加" @click="add">
        </div>
        <div id="searchBookField" style="margin: 20px;">
            <label>请输入搜索关键字：</label><input type="text" v-model.trim.lazy="searchKeyWord" placeholder="请输入搜索关键字">
            <input type="button" value="搜索" @click="search">
        </div>
        <div id="tableField">
            <table border="1" bordercolor="#42B983">
                <thead style="background: #ABB983;">
                    <tr :class="trClass">
                        <th>序号</th>
                        <th>图书名称</th>
                        <th>出版社</th>
                        <th>作者</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book in search(searchKeyWord)" :key="book.id" :class="trClass">
                        <td>{{book.id}}</td>
                        <td>{{book.name}}</td>
                        <td>{{book.publisher}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.ptime | dateFormat}}</td>
                        <td><a href="#" @click.prevent="" class="tableBtn">编辑</a><a href="#" @click.prevent="deleteBook(book.id)" class="tableBtn">删除</a></td>
                    </tr>
                </tbody>               
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./index-4-1.js"></script>
</body>
</html>
