<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../vue/js/vue.js"></script>
    <title>实训2</title>
    <style>
        .myDiv{
            border: 10px dashed #ADADAD;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="vue"></div>
    <script type="text/javascript">
        const vm = new Vue({
            template:'<div id="div1" style="width:500px;height:300px;background-color:#EDEDED;"><p>姓名:{{myName}}, 专业:{{mySpecialty}}</p><div v-bind:class="divStyle"><p>{{description}}</p></div></div>',
            data:{
                myName:"陈新华",
                mySpecialty:"数据科学与大数据技术",
                description:"该专业培养德、智、体、美、劳全面发展，掌握数据科学的基础知识、理论及技术，包括面向大数据应用的数学、统计、计算机等学科基础知识，数据建模、高效分析与处理，统计学推断的基本理论、基本方法和基本技能。了解自然科学和社会科学等应用领域中的大数据，具有较强的专业能力和良好的外语运用能力，能胜任数据分析与挖掘算法研究和大数据系统开发的研究型和技术型人才。",
                divStyle:"myDiv"
            },
            el:'#vue'
        })
    </script>
</body>
</html>
